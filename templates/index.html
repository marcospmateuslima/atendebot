<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>AtendeBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .chat-container {
            max-width: 600px;
            margin: 80px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .bot-response {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-left: 4px solid #0d6efd;
            border-radius: 4px;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #6c757d;
        }

        h1 {
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
            color: #0d6efd;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h1>ðŸ¤– AtendeBot</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="pergunta" class="form-label">Digite sua pergunta:</label>
            <input type="text" class="form-control" id="pergunta" name="pergunta" placeholder="Ex: Qual o horÃ¡rio de funcionamento?" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Perguntar</button>
    </form>

    {% if resposta %}
        <div class="bot-response">
            <strong>Resposta:</strong> {{ resposta }}
        </div>
    {% endif %}
</div>

<div class="footer">
    Desenvolvido por Marcos Paulo ðŸ’»
</div>

<!-- Bootstrap JS (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
